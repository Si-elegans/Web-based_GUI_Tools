{% if like %}
    <form action="{% url "spirit:like-delete" like.pk %}" method="post">
{% else %}
    <form action="{% url "spirit:like-create" comment_id %}" method="post">
{% endif %}
    {% csrf_token %}
    {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}

    {% for field in form %}
        {{ field }}
    {% endfor %}

    {# javascript submission #}
</form>
